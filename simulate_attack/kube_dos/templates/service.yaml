apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube_dos.fullname" . }}
  labels:
    {{- include "kube_dos.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
  selector:
    {{- include "kube_dos.selectorLabels" . | nindent 4 }}
